<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap CSS Link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!--CSS Font-awesome name-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!--CSS Custom Link-->
    <link rel="stylesheet" href="css/style.css" />

    <!--Tab Icon and Title-->
    <link rel="icon" href="images/pokedex.png" />
    <title>PokéVault</title>
  </head>
  <body>
    <!--Header Section Starts here-->
    <header class="shadow py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">
          <a href="#" class="text-light fs-5"
            ><i class="fa-solid fa-atom me-2 primary-text"></i
            ><span class="fw-bold">PokéVault</span></a
          >
        </div>

        <div class="d-flex align-items-center">
          <div class="fas fa-heart me-3 fs-4 primary-text"></div>
          <div class="rounded-pill border border-2 border-warning">
            <img src="images/pikachu.png" alt="" class="p-1" id="header-icon" />
          </div>
        </div>
      </div>
    </header>
    <!--Header Section Ends here-->

    <!--Profile and Favorites Section Starts here-->
    <section class="row container-xl py-2 mt-4 mx-auto position-relative">
      <!--User Profile Stars here-->
      <div class="col-xl-4 pb-4 pb-xl-0 bg-dark profile">
        <div class="d-flex align-items-center justify-content-center mt-5">
          <div
            class="rounded-pill border border-2 border-warning position-relative dropdown"
          >
            <button
              type="button"
              class="bg-transparent"
              data-bs-toggle="dropdown"
            >
              <img
                src="images/pikachu.png"
                alt=""
                class="p-1"
                width="60px"
                id="current-icon"
              />
            </button>
            <div
              class="dropdown-menu bg-secondary border border-2 border-warning mt-1 p-2"
            >
              <div class="d-flex flex-wrap justify-content-evenly gap-2">
                <img
                  src="images/bullbasaur.png"
                  width="50px"
                  class="my-1 border border-3 rounded-pill border-warning profile-icon"
                />
                <img
                  src="images/charmander.png"
                  width="50px"
                  class="my-1 border border-3 rounded-pill border-warning profile-icon"
                />
                <img
                  src="images/eevee.png"
                  width="50px"
                  class="my-1 border border-3 rounded-pill border-warning profile-icon"
                />
                <img
                  src="images/jigglypuff.png"
                  width="50px"
                  class="my-1 border border-3 rounded-pill border-warning profile-icon"
                />
                <img
                  src="images/meowth.png"
                  width="50px"
                  class="my-1 border border-3 rounded-pill border-warning profile-icon"
                />
                <img
                  src="images/pikachu.png"
                  width="50px"
                  class="my-1 border border-3 rounded-pill border-warning profile-icon"
                />
                <img
                  src="images/snorlax.png"
                  width="50px"
                  class="my-1 border border-3 rounded-pill border-warning profile-icon"
                />
                <img
                  src="images/squirtle.png"
                  width="50px"
                  class="my-1 border border-3 rounded-pill border-warning profile-icon"
                />
              </div>
            </div>
          </div>
          <div class="mx-4">
            <h5 class="m-0 p-0 x-small">Paul Bondoc</h5>
            <p class="m-0 p-0 x-small">pjbndc@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-headphones primary-text fs-1"></i>
          </div>
        </div>

        <div class="mt-4">
          <h3 class="text-center fw-normal fs-5 mb-3 title">Pokémon Types</h3>
          <div class="pokemons d-flex flex-wrap justify-content-center"></div>
        </div>

        <div class="container">
          <h3 class="text-center fs-5 title my-4">Newest Favorite</h3>
          <div class="row mx-3 rounded newest-fave">
            <div
              class="col-5 d-flex justify-content-center align-items-center image"
            >
              <img src="images/game.png" class="overlay" />
              <img src="" alt="" width="140px" class="p-3 pokemon=image" />
            </div>
            <div class="col p-0 galaxy-background">
              <p class="m-2 pokemon-number"></p>
              <p class="m-0 ms-2 my-1 fs-5 pokemon-name"></p>
              <p class="m-0 ms-2 my-1 pokemon-weight"></p>
              <p class="m-0 ms-2 pokemonType"></p>
            </div>
          </div>
        </div>
      </div>
      <!--User Profile Ends here-->

      <!--Favorites Section Starts here-->
      <div class="col p-0 mt-xl-0 mt-4">
        <div class="row favorites p-0 m-0"></div>
      </div>
      <!--Favorites Section Ends here-->
    </section>
    <!--Profile Section Ends here-->

    <!--Pokemon List Section Starts here-->
    <section class="container-xl py-3">
      <div class="row pokemon-container"></div>
    </section>
    <!--Pokemon List Section Ends here-->

    <div class="text-center container-xl">
      <button class="p-2 fs-5" id="load-more-btn" onclick="loadMore()">
        Load more Pokémon
      </button>
    </div>

    <!--Boostrap JS Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--FontAwesome JS Link-->
    <script
      src="https://kit.fontawesome.com/b14ed84943.js"
      crossorigin="anonymous"
    ></script>
    <!--Custom JS Link-->
    <script src="js/app.js" type="module"></script>
    <script src="js/typeList.js" type="module"></script>
    <script src="js/changeProfile.js"></script>
  </body>
</html>
